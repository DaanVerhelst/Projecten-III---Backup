<div class="card h-100" [routerLink]="" (click)="clicked()" (keyup.enter)="clicked()">
  <div class="card-body">
      <h5 class="card-title">{{dagNr - 1|dagPipe}}</h5>
      <ul class="list-group card-text">
          <li class="list-group-item" *ngFor="let item of busList">{{item.naam}}</li>
      </ul>
  </div>
</div>
